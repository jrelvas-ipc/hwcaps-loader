[package]
name = "hwcaps-loader"
version = "0.0.4"
edition = "2021"

[profile.dev]
panic = "abort"
lto = "fat" # https://github.com/rust-lang/rust/issues/47493#issuecomment-606385776

[profile.release]
panic = "abort"
lto = "fat" # https://github.com/rust-lang/rust/issues/47493#issuecomment-606385776
strip = "symbols"
codegen-units = 1

[dependencies]
memchr = { version = "2", default-features = false }
arrayvec = { version = "0.7", default-features = false }
itoa = { version = "1" }
bitflags = { version = "2" }

[features]
debug_print = []
self_execution_check = []